<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            border: 1px solid black;
            /*alinhamento horizontal*/
            text-align: center;
            /*alinhamento vertical*/
            vertical-align: middle;
            padding: 8px;
            

        }
        .numero{
            text-align: right;
        }
        table{
           width: 400px;
           height: 400px;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS SIMPLES
            TABLE=TABELA
            TABLE ROW = linha de tabela
                table header = cabeÃ§alho de tabela
                table data = dado de tabela
    -->
    <table >
        <tr><!--Primeira linha -->
            <td>a1</td><!--celula-->
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr><!--segunda linha -->
            <td>a2</td>
            <td>b2</td>
            <td class="numero">c2</td>
        </tr>
        <tr><!--terceira linha -->
            <td>a3</td>
            <td>b3</td>
            <td class="numero">c3</td>

        </tr>
        <tr><!--quarta linha -->
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
        </tr>
    </table>
</body>
</html>
