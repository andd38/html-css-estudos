<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m√≠dias em html 5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em varios diferentes ou simplesmente aumente e dimimui o tamanho do seu navegador</p>
    <!--midias de imagens dinamicas-->
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imgens3.png" sizes="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/imgens2.png" type="image/png">
        <img src="imagens/imgens.png" alt="imagen flexivel">

    </picture>
    <h1>reproduzir audio </h1>
    <audio src="midia/Catch Me If I Fall - NEFFEX.mp3" controls autoplay muted ></audio>
    <!--mp3,kav,ogg-->
    <audio preload="metadata"autoplay controls loop>
        <source src="midia/Catch Me If I Fall - NEFFEX.mp3" type="audio/mpeg">
        <p>clique aqui para baixar a musica</p>
    <a href="midia/Catch Me If I Fall - NEFFEX.mp3"></a>    
    </audio>
</body>
</html>
