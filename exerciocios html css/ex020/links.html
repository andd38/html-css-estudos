    <style>


/*Seletores personalizados

# = id
. =c lass
: = pseudo class
:: = pseudo-element
> = children


*/
        body{
            font-family: Arial, Helvetica, sans-serif;
        }   
        a{
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color:darkred;
        }
        a:hover {
            text-decoration: underline;
        }
        a:active{
            color:yellow;
        }

        a::after{
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
        a::before{
            content: '	‚áê';
        }
    </style>
</head>
