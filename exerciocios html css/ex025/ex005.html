<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <!--botoes de radio possuem o mesmo name-->
            <input type="radio" name="sexo" id="ismas"><label for="ismax">Masculino</label>
            <input type="radio" name="sexo" id="isfem"><label for="isfem" checked >Femino</label>

        </fieldset>
        <fieldset>
            <legend>Esportes FAvoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="esbas"></label>Basquete </label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="esfut"></label>futebol </label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="esnat"></label>Natação </label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="esten"></label>tenis </label><br>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>



</body>
</html>
