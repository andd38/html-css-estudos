<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--select é para opçoes 
        datalist é para sugestões-->
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Regiao sudeste">
                    <option value="mg">Minas Gerais</option>
                    <option value="rj">Rio de janeiro</option>
                    <option value="sp">sao paulo</option>
                </optgroup>

                <optgroup label="Regiao Nordeste">
                    <option value="ma">maranhao</option>
                    <option value="PE">pernambuco</option>
                    <option value="RN">Rio Grande Do Norte</option>
                </optgroup>

                
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">

            <datalist id="lstprof">
                <option value="ADM">adminstrador</option>
                <option value="CONT">COntabilidade</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
            
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value = "limpar">
        </p>
        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="mdg" id="imsg" cols="30" rows="10">

            </textarea>
        </p>
    </form>
</body>
</html>
